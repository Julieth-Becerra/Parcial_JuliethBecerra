<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Actividades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="date"],
        button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Actividades</h1>
        
        <div class="mb-4">
            <button id="allActivities" class="btn btn-primary">Todas las actividades</button>
            <button id="completedActivities" class="btn btn-success">Actividades cumplidas</button>
            <button id="incompleteActivities" class="btn btn-warning">Actividades no cumplidas vigentes</button>
            <button id="expiredActivities" class="btn btn-danger">Actividades cumplidas no vigentes</button>
        </div>
        
        <form id="addActivityForm" class="mb-4">
            <input type="text" id="activityInput" class="form-control" placeholder="Nueva actividad" required>
            <input type="date" id="dueDate" class="form-control" required>
            <button type="submit" class="btn btn-primary">Agregar actividad</button>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Número</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">Cambiar estado</th>
                </tr>
            </thead>
            <tbody id="activityList">
            </tbody>
        </table>
    </div>
    <script src="Actividades.js"></script>
</body>
</html>
